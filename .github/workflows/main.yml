name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./cise_ass1a_worksheet2

    - name: Run tests
      run: npm test
      working-directory: ./cise_ass1a_worksheet2

    - name: Build project
      run: npm run build
      working-directory: ./cise_ass1a_worksheet2
